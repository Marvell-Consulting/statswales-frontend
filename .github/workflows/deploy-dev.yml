name: Deploy Dev

on:
  workflow_run:
    workflows: [Docker]
    types:
      - completed
    branches:
      - main
jobs:
  on-success:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Set Image Tag (from commit SHA)
        run: |
          SHORT_SHA=$(echo $GITHUB_SHA | cut -c1-7)
          IMAGE_TAG="ghcr.io/marvell-consulting/statswales-frontend:sha-$SHORT_SHA"
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV

      - name: Debug Output - Verify Image Tag
        run: |
          echo "Commit SHA: $GITHUB_SHA"
          echo "Computed Image Tag: $IMAGE_TAG"

      - name: Update Azure DevOps VariableGroup (Frontend)
        env:
          AZURE_DEVOPS_PAT: ${{ secrets.AZURE_DEVOPS_PAT }}
          IMAGE_TAG: ${{ env.IMAGE_TAG }}
          DEVOPS_PROJECT_ID: ${{ secrets.AZURE_PROJECT_ID }}
        run: |
          # Update the pipeline variable using the Azure DevOps REST API
          curl -u ":$AZURE_DEVOPS_PAT" \
            -X PUT "https://dev.azure.com/MarvellConsulting/StatsWales/_apis/distributedtask/variablegroups/2?api-version=7.1" \
            -H "Content-Type: application/json" \
            -d "{
              \"id\": 2,
              \"name\": \"Frontend\",
              \"type\": \"Vsts\",
              \"variables\": {
                  \"FRONTEND_APP_IMAGE\": {
                      \"value\": \"$IMAGE_TAG\",
                      \"isSecret\": false
                  }
              },
              \"variableGroupProjectReferences\": [
                  {
                      \"name\": \"Frontend\",
                      \"projectReference\": {
                          \"id\": \"$DEVOPS_PROJECT_ID\",
                          \"name\": \"StatsWales\"
                      }
                  }
              ]
            }"

      - name: Trigger Azure DevOps Pipeline (Terraform)
        env:
          AZURE_DEVOPS_PAT: ${{ secrets.AZURE_DEVOPS_PAT }}
        run: |
          curl -u ":$AZURE_DEVOPS_PAT" \
            -X POST "https://dev.azure.com/MarvellConsulting/StatsWales/_apis/build/builds?api-version=7.1" \
            -H "Content-Type: application/json" \
            -d "{
              \"definition\": { \"id\": 8 },
              \"sourceBranch\": \"refs/heads/main\"
            }"
